<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&&family=Shrikhand&family=Poppins&family=Charm&family=Oleo+Script&family=Black+Ops+One&display=swap" rel="stylesheet">
   <link type="text/css" rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/3c5be74ba6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="load">
    <div class="logo" >
              <i class="fa fa-play-circle l"></i>
              <h2>AIMUZIK</h2>
        <p>Loading...</p></div>
          <div class="logoScreen">
             
        <div class="shine"></div>
        <div class="shine"></div>
        <div class="shine"></div>
        <div class="shine"></div>           <div class="shine"></div>
        <div class="shine"></div>
        <div class="shine"></div></div>
        <div class="loader">
          
            <img src="img/Arijit.jpg"  class="grid"/>
        <img src="img/kai.jpg" class="grid"/>
        <img src=""  class="grid"/>
        <img src="img/amplifier.jpg"  class="grid"/>
        <img src="img/eastside.jpg" class="grid"/>
        <img src="" class="grid"/>
        <img src="img/body.jpg" class="grid"/>
        <img src="img/Ed-Sheeran-Divide%20Cover.jpg" class="grid"/>
        <img src="img/Alessia%20cara.jpg" class="grid"/>
        </div>
    </div>
    <div class="player_body">
        <div class="display">
            <i class="fa fa-list"></i>
            <div class="display_inner">
                
            </div>
        </div>
        <div class="listView"></div>
        <div class="control-bar">
            <span class="songName">
                <p class = "currentSong"></p>
                <p class = "currentTime"></p>
            </span>
            <input type="range" min="0" value="0" step="0.1"/>
        
            <span class="control-btn">
                
                <i class="fa fa-chevron-left"></i>
    <i class="fa fa-play-circle-o play"></i>
                <i class="fa fa-chevron-right"></i>

                
                </span>
        </div>
    </div>
     <script type="text/javascript" src="main.js"></script>
</body>
</html>
